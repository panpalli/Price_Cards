<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Cards</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="component--pricing-list">
        <header>
            <h3>Explore current top deals</h3>
            <p>
                Check out our best deals across our product range, and get what your website needs.
            </p>
        </header>
        <ul class="pricing-list">
            <li class="active">
                <a href="#">
                    <span class="title">
                        Get .biz domain with 45% off
                    </span>
                    <span class="price">
                        $4.88/yr
                    </span>
                    <span class="btn">
                        Get started <img src="img/icon-right.svg" alt="">
                    </span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="best-price">
                        Best price
                    </span>
                    <span class="title domain-title">
                        .IO
                    </span>
                    <span class="price">
                        $28.88/yr
                        <span>Instead of $32.89/yr</span>
                    </span>
                    <span class="btn">
                        Get started <img src="img/icon-right.svg" alt="">
                    </span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="title domain-title">
                        .SO
                    </span>
                    <span class="price">
                        $35.88/yr
                        <span>Instead of $64.88/yr</span>
                    </span>
                    <span class="btn">
                        Get started <img src="img/icon-right.svg" alt="">
                    </span>
                </a>
            </li>
        </ul>
        <div class="action">
            <a href="#">View more</a>
        </div>
    </div>

    <script src="js/app.js"></script>

</body>
</html>
